<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            text-align: center; /* Center the text */
        }

        label {
            font-size: 14px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 50px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #696969;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #696969;
        }

        h1 {
            margin-top: 50px;
            text-align: center; /* Center the text */
            font-size: 40px;
        }

        .box {
            width: 100%;
            margin: 10px;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Hello! What would you like help with?</h1>

    <!-- The form where the user can type their input -->
    <form method="POST">
        <label for="user_input"> </label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Submit</button>
    </form>

    {% if answer %}
    <h1>Responses</h1>
    <div class="box">
        <p>{{ answer }}</p>
    </div>
    {% endif %}

</body>
</html>
